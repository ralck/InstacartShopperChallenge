<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Instacart Shopper Portal - Registration</title>

    <!-- Custom styles for this template -->
    <link href="{{ url_for('static', filename='css/cover.css')}}" rel="stylesheet">
  </head>
  <body class="text-center">

    <div class="cover-container d-flex h-100 p-3 mx-auto flex-column">
      <header class="masthead mb-auto">
        <div class="inner">
          <h3 class="masthead-brand">Instacart Shopper</h3>
          <nav class="nav nav-masthead justify-content-center">
            <a class="nav-link active" href="/">Home</a>
            <a class="nav-link" href="login">Login</a>
            <!-- <a class="nav-link" href="#">Contact</a> -->
          </nav>
        </div>
      </header>

      <main role="main" class="inner cover">
        <h1>Register to start.</h1>

        <!-- <div class="container"> -->
          <!-- <div class="row"> -->
            <form method="POST" action="/backgroundCheck" class="lead d-flex h-100 mx-auto flex-column" >
              <div class="form-group">
                <input type="text" name="firstName" class="form-control" placeholder="First Name">
              </div>
              <div class="form-group">
                <input type="text" name="lastName" class="form-control" placeholder="Last Name">
              </div>
              <div class="form-group">
                <input type="text" name="emailAddr" class="form-control" placeholder="you@example.com">
              </div>
              <div class="form-group">
                <input type="text" name="phoneNum" class="form-control" placeholder="Phone number">
              </div>
              <div class="checkbox mx-auto">
                <div class="row">
                  <label>
                    <input type="checkbox" name="over21"> I am over 21
                  </label>
                </div>
              </div>

              <button type="submit" value="submit" class="btn btn-default">Submit</button>
            </form>
          <!-- </div> -->
        <!-- </div> -->
      </main>

      <footer class="mastfoot mt-auto">
        <div class="inner">
          <p><small><small>Adapted from Cover template for <a href="https://getbootstrap.com/">Bootstrap</a>, by <a href="https://twitter.com/mdo">@mdo</a>.</small></small></p>
        </div>
      </footer>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
